<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test HTML - Grid Line Span</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto auto;  
      gap: 10px;
      padding: 20px;
    }

    .item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
      border: 2px solid darkblue;
      border-radius: 10px;
      font-weight: bold;
    }

    /* Span from column line 1 to 3 */
    .item1 {
      grid-column: 1 / 3;
      background-color: lightcoral;
    }

    /* Span from row line 1 to 3 */
    .item4 {
      grid-row: 1 / 3;
      background-color: lightgreen;
    }

    /* Span from column 2 to 4 (last column) */
    .item7 {
      grid-column: 2 / 4;
      background-color: lightsalmon;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="item item1">Item 1 (grid-column: 1 / 3)</div>
    <div class="item">Item 2</div>
    <div class="item item4">Item 4 (grid-row: 1 / 3)</div>
    <div class="item">Item 3</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
    <div class="item item7">Item 7 (grid-column: 2 / 4)</div>
    <div class="item">Item 8</div>
  </div>

</body>
</html>
